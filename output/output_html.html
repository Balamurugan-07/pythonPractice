<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>SPA with Flask</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
    .card{
      width: 18rem; padding:10px; margin:10px;
    }
    .navbar, .main{
      padding:10px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h1>SPA with Flask framework</h1>
  </nav>
  <div class="main">
    <a href="http://127.0.0.1:5000/select" class="btn btn-info">View Saved Data</a>
  </div>
  <div class="d-flex justify-content-center">
  <form action="http://127.0.0.1:5000/insert" method="post" class="card">
    <h3 class="card-title">Insert Data</h3>
    <input type="text" placeholder="Enter your name:" name="name" class="form-control">
    <input type="age" placeholder="Enter your age:" name="age" class="form-control">
    <button type="submit" class="btn btn-primary">Insert</button>
  </form>
  <form action="http://127.0.0.1:5000/update" method="post" class="card">
    <h3>Update Data</h3>
    <input type="text" placeholder="Enter your name:" name="name" class="form-control">
    <input type="age" placeholder="Enter your age:" name="age" class="form-control">
    <button type="submit" class="btn btn-success">Update</button>
  </form>
  <form action="http://127.0.0.1:5000/delete" method="post" class="card">
    <h3>Delete Data</h3>
    <input type="text" placeholder="Enter your name:" name="name" class="form-control">
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
</body>
</html>
